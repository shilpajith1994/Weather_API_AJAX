<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Weather API | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    
    <!--main section start-->
    <main>
      <div class="wrapper">
        <div class="weather">
          <h1>Weather App</h1>
          <form action="index.html" method="GET">
            <div class="form-input">
              <input type="search" class="searchText" placeholder="Enter the city name...">
            </div>
            <div class="form-control">
              <input type="submit" class="submitBtn" value="Submit">
            </div>
          </form>
          <ul class="weatherDetails">
             <li class="cityName"></li>
             <li class="description"></li>
             <li class="temp"></li>
            </ul>
        </div>
      </div>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
